<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item">
            <button class="page-link" (click)="goToPage('-1')" 
                [disabled]="currentPage < 2" [ngClass]="{ disabled: currentPage < 2}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        @for (pageNumber of visiblePages; track $index) {        
            <li class="page-item" [attr.aria-current]="pageNumber === currentPage ? 'page' : null" [ngClass]="{active: pageNumber === currentPage}">
                <button class="page-link" (click)="goToPage(pageNumber)" [disabled]="pageNumber === currentPage">{{pageNumber}}</button>
            </li>
        }
        <li class="page-item"><button class="page-link" (click)="goToPage('+1')" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </button></li>
    </ul>
</nav>
